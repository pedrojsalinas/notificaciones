<ion-header>
  <ion-toolbar color="medium">
    <ion-title text-center>UTPL</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-searchbar animated placeholder="Buscar"></ion-searchbar>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Tire para cargar" refreshingSpinner="circles"
      refreshingText="Cargando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-item-sliding *ngFor="let mensaje of mensajes">
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://digital-switch.com/pruebas/clinicaldana/wp-content/uploads/2018/07/user.png">
      </ion-avatar>
      <ion-label text-wrap>
        <ion-text color="primary">
          <h3>{{mensaje.docente}}</h3>
        </ion-text>
        <p>{{mensaje.componente}}</p>
        <p>{{mensaje.fecha}}</p>
        <ion-text>
          <p>{{ mensaje.mensaje | slice:0:80}}</p>
          <a [routerLink]="['/mensaje', mensaje.id]">continuar leyendo...</a>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)" color="danger">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
