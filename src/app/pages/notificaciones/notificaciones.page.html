<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      UTPL Notificaciones
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding *ngIf="notificaciones">
  <!-- <ion-searchbar animated placeholder="Buscar"></ion-searchbar> -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Tire para cargar" refreshingSpinner="circles"
      refreshingText="Cargando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let notificacion of notificaciones | async">
      <ion-avatar slot="start">
        <img src="https://digital-switch.com/pruebas/clinicaldana/wp-content/uploads/2018/07/user.png">
      </ion-avatar>
      <ion-label text-wrap>
        <ion-text color="primary">
          <h3>{{notificacion.docente}}</h3>
        </ion-text>
        <p>{{notificacion.componente}}</p>
        <p>{{notificacion.fecha}}</p>
        <ion-text>
          <p>{{ notificacion.mensaje | slice:0:80}}</p>
          <a [routerLink]="['/notificacion', notificacion.id]">continuar leyendo...</a>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
